name: spacesaver-e2e

services:
  spacesaver:
    build:
      context: ../app
      dockerfile: ../containerfile/spacesaver-transcode
    ports:
      - "8000:8000"
    volumes:
      - ./source:/source:rw,z
      - ./dest:/dest:z
      - ./workdir:/workdir:z
    environment:
      - TV_CRF=23
      - MOVIE_CRF=23
      - TV_RES_CAP=1080
      - MOVIE_RES_CAP=1080
