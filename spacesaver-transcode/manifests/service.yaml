# ClusterIP service â€” cluster-internal only. No Ingress or LoadBalancer.
# Access the API from within the cluster at:
#   http://spacesaver.kube-idle.svc.cluster.local:8000
apiVersion: v1
kind: Service
metadata:
  name: spacesaver
  namespace: kube-idle
  labels:
    app: spacesaver
spec:
  type: ClusterIP
  selector:
    app: spacesaver
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
