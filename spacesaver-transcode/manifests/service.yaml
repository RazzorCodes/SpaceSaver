# ClusterIP service â€” cluster-internal only.
# Access the API from within the cluster at:
#   http://spacesaver.<namespace>.svc.cluster.local:8000
apiVersion: v1
kind: Service
metadata:
  name: spacesaver
  labels:
    app: spacesaver
spec:
  type: ClusterIP
  selector:
    app: spacesaver
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
