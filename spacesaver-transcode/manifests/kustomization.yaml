apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-idle

resources:
  - priorityclass.yaml
  - configmap.yaml
  - pvc-source.yaml
  - pvc-dest.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

# ── Image ────────────────────────────────────────────────────────────────────
# Override the registry / tag without editing deployment.yaml directly.
# In an overlay: set `newName` and `newTag` under images[].
images:
  - name: 192.168.0.127:5000/spacesaver
    tag: latest

# ── StorageClass patches ──────────────────────────────────────────────────────
# Uses nfs-storage-slow — the NFS dynamic provisioner already present in the
# cluster. No static PV is needed; the provisioner creates one automatically.
# Change both values if you want a different StorageClass.
patches:
  - patch: |-
      - op: replace
        path: /spec/storageClassName
        value: nfs-storage-slow         # <-- CHANGE to your StorageClass name
    target:
      kind: PersistentVolumeClaim
      name: spacesaver-source
  - patch: |-
      - op: replace
        path: /spec/storageClassName
        value: nfs-storage-slow         # <-- CHANGE to your StorageClass name
    target:
      kind: PersistentVolumeClaim
      name: spacesaver-dest

# ── Node pinning ──────────────────────────────────────────────────────────────
# Pins the pod to a specific node by hostname.
# Change the value to the output of: kubectl get nodes -o name
  - patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          kubernetes.io/hostname: homelab-worker-01  # <-- CHANGE to your node name
    target:
      kind: Deployment
      name: spacesaver
