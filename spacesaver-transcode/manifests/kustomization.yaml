apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-idle

resources:
  - priorityclass.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

# ── Image ────────────────────────────────────────────────────────────────────
# Override the registry / tag without editing deployment.yaml directly.
# In an overlay: set `newName` and `newTag` under images[].
images:
  - name: 192.168.0.127:5000/spacesaver-transcode
    newName: 192.168.0.127:5000/spacesaver
    newTag: latest

# ── Node pinning ──────────────────────────────────────────────────────────────
# Pins the pod to a specific node by hostname.
# Change the value to the output of: kubectl get nodes -o name
patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          kubernetes.io/hostname: homelab-worker-01  # <-- CHANGE to your node name
    target:
      kind: Deployment
      name: spacesaver
